<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>UK Train Times</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='https://fonts.googleapis.com/css?family=Lato|Actor' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <header class="main-header">
        <h1 id="title">UK Train Times</h1>
      </header>
      <div id="search">
        <input id="departure" onKeyup="departureStationLookup()" type="text" placeholder="From" autofocus></input>
        <div id="departureSuggestions"></div>
        <br>
        <input id="destination" onKeyup="destinationStationLookup()" type="text" placeholder="To"></input>
        <div id="destinationSuggestions"></div>
        <br>
        <div id="error-message"></div>
      </div>
      <div id="train-times"></div>
      <script src="js/all.js"></script>
      <script>
        navigator.serviceWorker.register("/sw.js").then(
          function() {
            console.log("service worker registered");
          });
      </script>
    </body>
</html>
